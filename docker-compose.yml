services:
  # Base de datos PostgreSQL para producción
  postgres:
    image: postgres:17-alpine
    container_name: bcsocial-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-bcsocial}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcsocial-network

  # Base de datos PostgreSQL para tests E2E
  postgres-test:
    image: postgres:17-alpine
    container_name: bcsocial-postgres-test
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bcsocial_test
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcsocial-network

  # Aplicación NestJS en modo producción
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bcsocial-app
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-bcsocial}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bcsocial-network

  # Adminer - Interfaz web para administrar las bases de datos
  adminer:
    image: adminer:latest
    container_name: bcsocial-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
      - postgres-test
    networks:
      - bcsocial-network

volumes:
  postgres_data:
    name: bcsocial-postgres-data
  postgres_test_data:
    name: bcsocial-postgres-test-data

networks:
  bcsocial-network:
    name: bcsocial-network
    driver: bridge
