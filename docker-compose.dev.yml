services:
  # Base de datos PostgreSQL para desarrollo
  postgres:
    image: postgres:17-alpine
    container_name: bcsocial-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-bcsocial}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcsocial-dev-network

  # Base de datos PostgreSQL para tests E2E
  postgres-test:
    image: postgres:17-alpine
    container_name: bcsocial-postgres-test-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bcsocial_test
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcsocial-dev-network

  # Aplicaci√≥n NestJS en modo desarrollo con hot-reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: bcsocial-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-bcsocial}
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "1000"
      WATCHPACK_POLLING: "true"
      TSC_WATCHFILE: "UseFsEventsWithFallbackDynamicPolling"
      TSC_WATCHDIRECTORY: "DynamicPriorityPolling"
    volumes:
      - .:/app
      - /app/node_modules
      - app_dist:/app/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bcsocial-dev-network

  # Adminer - Interfaz web para administrar las bases de datos
  adminer:
    image: adminer:latest
    container_name: bcsocial-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
      - postgres-test
    networks:
      - bcsocial-dev-network

volumes:
  postgres_dev_data:
    name: bcsocial-postgres-dev-data
  postgres_test_dev_data:
    name: bcsocial-postgres-test-dev-data
  app_dist:
    name: bcsocial-app-dev-dist

networks:
  bcsocial-dev-network:
    name: bcsocial-dev-network
    driver: bridge
